<!DOCTYPE HTML>
<html class="csstransforms3d">
	<head>
		<title>360 car spinner</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

		<style>
			
			html,
			body {
				width:100%;
				height:100%;				
			}

			body {
				margin: 0;
			}
			
			#car-container {
				margin: auto;
				border: 1px solid #999;
				background-repeat: no-repeat;
				width: 640px;
				overflow: hidden;
			}
			
			#car-img {
				position: relative; // required for ie8!!
			}

			#colour-picker {
				margin-top: 2em;
			}
			.active {
				color: pink;
			}
		</style>

	</head>
	
	<body>
		<div id="loader"></div>
		<div id="car-drag-area">
			<div id="car-container">
				<img id='car-img' alt=''>
			</div>
		</div>

		<div id="colour-picker">
			<a href="#img" id="one" class="active">one</a>
			<a href="#img2" id="two">two</a>
		</div>

		
	</body>
	
</html>
